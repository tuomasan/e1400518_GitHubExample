<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REST JPA example with MAVEN</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "getmaterialbyname";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function restJson(){
	var material ={};
	material.code = document.getElementById("txt1").value;
	console.log(material);
    $.ajax({
        url: '/getmaterialbyname',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(material),
        dataType: 'json'
    });	
}
</script>
<hr>
<h2>Enter material name</h2>
Material<input type="text" id="txt1" name="material"><br>
<button onclick="restJson()">Search</button>
</body>
</html>
